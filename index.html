<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ui-lib</title>
	<link rel="stylesheet" href="css/ui-lib.css">
</head>
<body>
	<p>单选框</p>
	<div class="ui-radiobox" data-id="r_sex" data-name="sex">
		<span class="ui-icon ui-radio checked" data-val="0" id="radio0"></span><label for="radio0">Female</label>
		<span class="ui-icon ui-radio" data-val="1" id="radio1"></span><label for="radio1">Male</label>
	</div>
	<p>复选框</p>
	<span class="ui-icon ui-checkbox checked" id="checkbox0" data-id="c_type0" data-val="0" data-name="type"></span><label for="checkbox0">复选框1</label>
	<span class="ui-icon ui-checkbox" id="checkbox1" data-id="c_type1" data-val="1" data-name="type"></span><label for="checkbox1">复选框2</label>
</body>
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/ui-lib.js"></script>
</html>
